<body>

    <!-- html -->
        
    <div class="jumbotron">
        <h1><i class="fa fa-clipboard"></i> Exercici: PLA3_s1.B: Operadors</h1>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                
                <form class="form" action="#">
                    <div class="form-group">

                        <!-- Número 1 -->
                        <label for="n1">  Número 1</label>
                        <!--<input class="form-control" id="n1" type="text"> -->
                        <!-- <input  class="form-control" id="n1" type="text">-->
                        <div class="input-group "    >
                            <input id="n1" type="text" class="form-control " placeholder="Numero1" aria-label="Valor1" aria-describedby=" button-operacion-numero1">

                            <div class="input-group-append" id="button-operacion-numero1">                                  
                                <button class="btn btn-outline-secondary btn-secondary text-white" type="button" id="button-resta-num1">-</button>
                                
                                <button class="btn btn-outline-secondary  btn-secondary text-white" type="button" id="button-suma-num1">+</button>

                            </div>
                            
                        </div>

                    </div>
                    <div class="form-group">

                        <!-- Número 2 -->
                        <label for="n1">  Número 2</label>
                        <!--<input class="form-control" id="n2" type="text">-->

                        <div class="input-group">
                            <input id="n2" type="text" class="form-control" placeholder="Numero1" aria-label="Valor1" aria-describedby=" button-operacion-numero2">
                            <div class="input-group-append" id="button-operacion-numero2">    

                                <button class="btn btn-outline-secondary btn-secondary text-white" type="button" id="button-resta-num2">-</button>

                                <button class="btn btn-outline-secondary  btn-secondary text-white" type="button" id="button-suma-num2">+</button>

                            </div>
                        </div>
                        
                    </div>

                        
                    <div class="form-group">

                        <!-- Suma -->
                        <input type="radio" name="operador" id="suma" value="+" checked>
                        <label for="suma"> Suma</label><br>
                        <!-- Resta -->
                        <input type="radio" name="operador" id="resta" value="-"> 
                        <label for="resta">Resta</label><br>
                        <!-- Multiplicación -->
                        <input type="radio" name="operador" id="multiplicacio" value="*"> 
                        <label for="multiplicacio">Multiplicación</label><br>
                        <!-- División -->
                        <input type="radio" name="operador" id="divisio" value="/"> 
                        <label for="divisio">División</label><br>

                    </div>
        
                    <div class="form-group">
                        <!-- Resultado -->
                        <label for="resultado">Resultado</label>
                        <input class="form-control" id="resultado" type="text">
                    </div>
                    <div class="form-group">
                        <!-- Botón Calcular -->
                        <input type="button" class="btn btn-primary" id="calcular" value="Calcular">
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

<!-- JavaScript -->

<script type="text/javascript">

    document.getElementById("button-suma-num1").onclick=function() {
        document.getElementById("n1").value=parseFloat(document.getElementById("n1").value)+1
    }

    document.getElementById("button-resta-num1").onclick=function() {
        document.getElementById("n1").value=parseFloat(document.getElementById("n1").value)-1
    }

    document.getElementById("button-suma-num2").onclick=function() {
        document.getElementById("n2").value=parseFloat(document.getElementById("n2").value)+1
    }

    document.getElementById("button-resta-num2").onclick=function() {
        document.getElementById("n2").value=parseFloat(document.getElementById("n2").value)-1
    }

    document.getElementById("calcular").onclick=function() {

        var Numero1 = document.getElementById("n1").value;
        var Numero2 = document.getElementById("n2").value;

        var Op = document.querySelector('input:checked').value;

        console.log("Op");

        switch(Op) {

            case '+':

                document.getElementById("resultado").value=parseFloat(Numero1)+parseFloat(Numero2);

                break;
            
            case '-':

                document.getElementById("resultado").value=parseFloat(Numero1)-parseFloat(Numero2);

                break;

            case '*':

                document.getElementById("resultado").value=parseFloat(Numero1)*parseFloat(Numero2);

                break;

            case '/':

                document.getElementById("resultado").value=parseFloat(Numero1)/parseFloat(Numero2);

                break;

        }
    }

</script>

</body>
