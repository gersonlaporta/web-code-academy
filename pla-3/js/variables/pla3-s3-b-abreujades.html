<body>

    <!-- html -->
        
        <div class="jumbotron">
            <h1><i class="fa fa-clipboard"></i> Exercici: PLA3_s3.B: Expresions Regulars</h1>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <form class="form" action="#">
                        <div class="form-group">
                        <input type="button" class="btn btn-primary" id="btn1" value="Executar">
                        </div>
                    </form>
                </div>
                <div class="col-12">
                    <label>Accions</label>
                    <ol>
                        <li>Validar si un string conté 4 nombres de 3 dígits cadascun separats per coma. Mostreu el resultat de la validació quan es produeixi el esdeveniment de click sobre el boto “btn1” sobre una caixa amb el id=“txt1Box”: <span class="" id="txt1Box"></span></li>
                    </ol>
                </div>
                <div class="col-12">
                    <form class="form" action="#">
                        <div class="form-group">
                        <label for="n1">  Dato 1</label>
                        <input class="form-control" id="n1" type="text">
                        </div>
                    </form>
                </div>
            </div>
        </div>

<!-- JavaScript -->

<script type="text/javascript">

    /* punt 1 */
    document.getElementById("btn1").onclick = function() {

        document.getElementById("txt1Box").className="";
        document.getElementById("txt1Box").innerHTML="";

        var cadena1 = document.getElementById("n1").value;
        var patron = /^\d{3}\,\d{3}\,\d{3}\$/;

        if (patron.test(cadena1)) {
            document.getElementById("txt1Box").innerHTML = 'El valor es correcte';
            document.getElementById("txt1Box").className = 'text-success';
        } else {
            document.getElementById("txt1Box").innerHTML = 'El valor no te el format correcte';
            document.getElementById("txt1Box").className = 'text-danger';
        }
    
    }

</script>
