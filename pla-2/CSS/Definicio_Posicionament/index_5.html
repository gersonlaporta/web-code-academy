<!DOCTYPE html>
<html>
    <head>
        <style>

            .container {
                position: relative;
            }

            .topleft {
                font-size: 18px;
            }

            img {
                width: 100%;
                height: auto;
                opacity: 0.3;
            }

            .topleft {
                position: absolute;
                left: 30px;
                top: 15px;
                font-size: 18px;
            }

        </style>
    </head>
    <body>
        <div class="container">
                <img src="https://www.w3schools.com/css/trolltunga.jpg" alt="Norway" width="1000" height="300">
                <div class="topleft">
                    Top Left
                </div>
    </body>
</html>
