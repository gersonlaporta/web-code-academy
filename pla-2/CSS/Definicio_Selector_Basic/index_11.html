<!DOCTYPE html>
<html>
    <head>
        <style>
            h1:hover {
                background-color: lightblue;
            }
            p.highlight:hover {
                background-color: lightblue;
            }
        </style>
    </head>
    <body>
        <h1> This is a Heading </h1>
        <p> This is a pragraph. </p>
        <p class="highlight">
            This is another paragraph.
        </p>
    </body>
</html>
